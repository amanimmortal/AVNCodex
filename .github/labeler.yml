database: app/db/**/*
component: app/src/components/**/*

resources:
- any: ['resources/**/*']
  all: ['!resources/lang/*']
language: resources/lang/*
documentation: docs/**/*

backend:
  - app/**/*.py
  - app/main.py
  - f95apiclient/**/*
  - requirements.txt
  - Dockerfile
  - docker-compose.yml
  - docker-compose.windows.yml

frontend:
- any: ['app/src/**/*.html', 'app/src/**/*.css']

critical:
    - '(critical|urgent)'